<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button color="light" (click)="logout()">
                <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Mes promos GoStyle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let promo of promos; let i = index;">
            <ion-item>
                <ion-label>
                    <h2>{{ promo.description }}</h2>
                    <p>{{ promo.code }}
                        <br>Date limite : {{ promo.dateExpiration | date: 'dd/MM/yyyy' }}</p>
                </ion-label>
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
                <!--<ion-item-option>Unread</ion-item-option>-->
                <ion-item-option (click)="copyCode(i)">
                    <ion-icon name="copy-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <div *ngIf="this.promos.length === 0" class="ion-text-center"><p>Vous ne poss√©dez pas encore de promotion.</p></div>
    <ion-fab class="ion-padding" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="scanCode()">
            <ion-icon name="qr-code-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
